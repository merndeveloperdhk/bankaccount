<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper BAnk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-fuchsia-700">Baper Bank</span>!!!</h1>
    </header>
<main>
    <section class="bg-amber-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-2 py-1 rounded-md" type="email" id="user-email" placeholder="Enter your email">
            <input class="w-9/12 block mb-2 px-2 py-1 rounded-md" type="password" id="user-password" placeholder="Enter your password">
            <button id="btnSubmit" class="bg-amber-600 hover:bg-amber-700 ease-in-out duration-300 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
    </section>
</main>
    <script src="index.js"></script>
</body>
</html>
