<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get <span class="font-semibold text-fuchsia-700">Some
                Mooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-4xl font-semibold">Deposit</h4>
                    <h2  class="text-5xl">$<span id="diposit-add">000</span></h2>
                </div>
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h4 class="text-4xl font-semibold">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-add">000</span> </h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-4xl font-semibold">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-amount">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-400 px-8 py-16 rounded-xl">
                    <h4 class="text-2xl font-semibold mb-4 text-white">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-2 py-1 rounded-md" type="text" id="user-deposit-input"
                        placeholder="$amount you want to deposit">

                    <button id="btnDeposit"
                        class="bg-amber-600 hover:bg-amber-700 ease-in-out duration-300 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>

                </div>
                <div class="bg-cyan-500 px-8 py-16 rounded-xl">
                    <h4 class="text-2xl font-semibold mb-4 text-white">Please Withdraw</h4>

                    <input class="w-9/12 block mb-2 px-2 py-1 rounded-md" type="text" id="user-withdraw-input"
                        placeholder="$amount you want to deposit">

                    <button id="btnWithdraw"
                        class="bg-amber-600 hover:bg-amber-700 ease-in-out duration-300 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>

                </div>

            </div>
        </section>
    </main>

<script src="bank.js"></script>
<script src="withdraw.js"></script>
</body>

</html>
